---
kind: Deployment
apiVersion: apps/v1
metadata: 
  name: dqmsquare-mirror-server-testbed
  namespace: default
  labels:
    app: dqmsquare-mirror-server-testbed
spec:
  selector:
    matchLabels:
      app: dqmsquare-mirror-server-testbed
  replicas: 1
  template: # This is the pod template
    metadata:
      labels:
        app: dqmsquare-mirror-server-testbed
    spec:
      containers:
      - name: dqmsquare-mirror
        image: registry.cern.ch/cmsweb/dqmsquare-mirror:v1.1.0_pre0 #imagetag
        command: ["python3 dqmsquare_server.py"]
        args: []
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "400m"
        volumeMounts:
          - mountPath: /cephfs/testbed/dqmsquare-mirror
            name: dqmsquare-mirror-pvc-testbed
      volumes:
      - name: dqmsquare-mirror-pvc-testbed
        persistentVolumeClaim:
          claimName: dqmsquare-mirror-sc-testbed
          readOnly: false
