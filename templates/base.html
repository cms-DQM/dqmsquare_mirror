<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> {%
  block head%}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-theme">
    <div class="container-fluid">
      <a class="navbar-brand custom-title hidden-link-light" href="{{ PREFIX }}" class="mlink">DQM<sup>2</sup>
        Mirror</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% block extra_navbar_links %}
          {% endblock %}
          <li class="nav-item">
            <a href="{{ PREFIX }}cr/" class="nav-link mlink" title="Control Room">
              <i class="bi bi-pc-display-horizontal bi-navbar"><span class="p-2 d-sm-none">Control Room</span></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ PREFIX }}timeline/" class="nav-link mlink" title="Timeline">
              <i class="bi bi-clock-history bi-navbar"><span class="p-2 d-sm-none">Timeline</span></i>
            </a></i>
            </a>
          </li>
        </ul>
        <div class="d-flex">
          <a title="See release notes" class="version-string hidden-link-light"
            href="https://github.com/cms-DQM/dqmsquare_mirror/releases/tag/{{ VERSION }}">
            v{{ VERSION }}
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-lg">
    {% block content %}
    {% endblock %}
  </div>
  {% block script %}
  {% endblock %}
</body>

</html>
