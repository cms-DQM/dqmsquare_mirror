<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  {% block head%}
  {%endblock%}
</head>

<body>
  <div class="title">
    DQM <sup>2</sup>
    <a href="{{ PREFIX }}" class="mlink">&#x25A0; Mirror</a>
    {% block extra_mirror_links %}
    {% endblock %}
    <a href="{{ PREFIX }}cr/" class="mlink">&#x25A0; Control Room</a>
    <a href="{{ PREFIX }}timeline/" class="mlink">&#x25A0; Timeline</a>
    {% block extra_navbar_links %}
    {% endblock %}
    <small class="version_string">v{{ VERSION }}</small>
  </div>

  <div class="container-lg">
    {% block content %}{%endblock%}
  </div>

  {% block script %}
  {%endblock%}
</body>

</html>
